<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles2/styles2.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header">
      <img class="logo" src="images/Logo-Black-01 copie.png" alt="Logo">
      <li class="li1"><a href="#">Characteristics</a></li>
      <li class="li2"><a href="#">About</a></li>
      <li><a href="#"><img class="kickstarter" src="images/campaigns-social-network-social-media-logotype-brand-kickstarter-png-logo-27.png" alt="kickstarter"></a></li>
    </div>
  </header>
  <div class="characteristics">
    <div class="characteristicsLeft">
      <div class="line">
        <img src="images2/medaille.png" alt="logo représentant">
          <span>Patent pending<hr></span>
      </div>
      <div class="line">
        <img src="images2/bag.png" alt="logo représentant un sac">
        <span>Integrated bag<hr></span>
      </div>
      <div class="line">
        <img src="images2/plume.png" alt="logo représentant une plume pour illustrer la légéreté du produit">
          <span>Light weight<hr></span>
      </div>
      <div class="line">
        <img src="images2/fan.png" alt="logo représentant">
          <span>Optional fan<hr></span>
      </div>
    </div>
    <div class="tentImage">
      <img src="images2/tentebleu.jpg" alt="photo du modèle de tente bleu Azure">
    </div>
    <div class="characteristicsRight">
      <div class="line">
        <span><hr>UV protected fabric</span>
        <img src="images2/uv.png" alt="logo représentant">
      </div>
      <div class="line">
        <span><hr>Ventilation mesh</span>
        <img src="images2/ventilation.png" alt="logo représentant">
      </div>
      <div class="line">
        <span><hr>Solar panel holder</span>
        <img src="images2/solar.png" alt="logo représentant">
      </div>
      <div class="line">
        <span><hr>4x sand pocket</span>
        <img src="images2/sandPocket.png" alt="logo représentant">
      </div>
    </div>
  </div>

</html>
