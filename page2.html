<!DOCTYPE html>
<html lang="en" dir="ltr">

<body>
  <header>

      <img class="logo" src="images/Logo-Black-01 copie.png" alt="Logo">

      <div class="line">
        <img src="images2/bag.png" alt="logo représentant un sac">

        <span>Ventilation mesh</span>
        <img src="images2/ventilation.png" alt="logo représentant">
      </div>
      <div class="line">
        <span>Solar panel holder</span>
        <img src="images2/solar.png" alt="logo représentant">
      </div>
      <div class="line">
        <span>4x sand pocket</span>
        <img src="images2/sandPocket.png" alt="logo représentant">
      </div>
